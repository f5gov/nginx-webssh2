name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  github-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run release-please github-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          npx --yes release-please@latest github-release \
            --config-file release-please-config.json \
            --manifest-file release-please-manifest.json \
            --repo-url "https://github.com/${REPO}" \
            --target-branch "main"
